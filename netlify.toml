# Netlify Configuration for Next.js 14
[build]
  command = "npm install && npm run build"
  publish = ".next"
  # Explicitly run prisma generate to ensure binary targets are included

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Reduce bundle size by optimizing dependencies
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Skip type checking and linting during build for faster deployment
  SKIP_ENV_VALIDATION = "true"
  # Fix SWC build issues
  NETLIFY_USE_PNPM = "false"
  NETLIFY_USE_YARN = "false"
  NEXT_TELEMETRY_DISABLED = "1"

# Optimize function size - externalize heavy dependencies to reduce bundle size
# With esbuild bundler and external_node_modules, dependencies load from node_modules at runtime
[functions]
  node_bundler = "esbuild"
  # Externalize heavy dependencies - these will NOT be bundled, loaded from node_modules at runtime
  external_node_modules = [
    "pg",
    "bcryptjs",
    "jsonwebtoken",
    "nodemailer",
    "@aws-sdk/client-s3",
    "@aws-sdk/s3-request-presigner",
    "cloudinary",
    "pdf-parse",
    "exceljs",
    "jspdf",
    "jsdom",
    "isomorphic-dompurify",
    "twilio",
    "csv-parser",
    "@upstash/ratelimit",
    "@upstash/redis"
  ]
  # Prisma disabled for Phase 1 deployment
  # included_files will be restored in Phase 2
  included_files = []

